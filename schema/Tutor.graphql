type Slot {
    day: String!
    slots: [Int!]!
}

type Tutor {
  _id: String!
  courses: [Course!]!
  rate: Float!
  user: User!
  schedule: [Slot!]!
  date: String!
}

extend type Query {
    tutor(_id: String): Tutor
    tutor(username: String): Tutor
    tutors(input: QueryOptions): [Tutor!]!
}
